<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon-32x32.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up - StayEZ</title>
    <style>
        .hero-bg {
            background-image: url('https://www.tripsavvy.com/thmb/qTRUo4Z1EChWFxO8FjpCz2Ka3SA=/1500x999/filters:fill(auto,1)/FSPM-room-interior-56a4c1193df78cf772842d50.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 92vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header>
        <nav class="bg-white shadow-md">
            <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
                <!-- Logo -->
                <a href="#" class="flex items-center space-x-3">
                    <img src="./logo.jpg" alt="Logo" class="h-10 w-10">
                    <span class="font-bold text-gray-800 text-xl">StayEZ</span>
                </a>
                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <svg class="w-6 h-6 text-gray-500 hover:text-blue-500" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
                <!-- Navbar items -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="./login.html" class="py-2 px-4 text-gray-700 hover:text-blue-500">Log In</a>
                </div>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div class="hidden mobile-menu bg-white shadow-md">
            <ul>
                <li><a href="./login.html" class="block text-sm px-4 py-3 hover:bg-blue-500 text-gray-700 hover:text-white">Log In</a></li>
            </ul>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
        <section class="hero-bg">
            <div class="hero-content">
                <h1 class="text-4xl font-bold mb-4">Sign Up for StayEZ</h1>
                <form id="signupForm" class="space-y-4">
                    <div>
                        <label for="name" class="block text-white text-lg mb-2">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label for="email" class="block text-white text-lg mb-2">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label for="password" class="block text-white text-lg mb-2">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">Sign Up</button>
                    <p class="mt-4 text-white">Already have an account? <a href="./login.html" class="text-blue-400 hover:underline">Log In</a></p>
                </form>
            </div>
        </section>
    </main>

    <!-- JavaScript for Menu Toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.querySelector('button.mobile-menu-button');
            const mobileMenu = document.querySelector('.mobile-menu');

            menuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        });
   
       document.getElementById('signupForm').addEventListener('submit', (event) => {
            event.preventDefault();
            // Simulate a successful sign-up
            alert('Sign Up successful!');
            window.location.href = 'login.html'; // Redirect to login page
              });

            </script>
</body>
</html>
