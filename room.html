<html lang="en">
<head>

        <script>
            function selectRoom(roomType) {
                localStorage.setItem('selectedRoom', roomType);
                window.location.href = 'book.html';
            }

</head>
<body class="bg-gray-100">
    <header>
        <nav class="bg-white shadow-md">
            <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="#" class="flex items-center space-x-3">
                        <img src="./logo.jpg" alt="Logo" class="h-10 w-10">
                        <span class="font-bold text-gray-800 text-xl">StayEZ</span>
                    </a>
                </div>
                <!-- Desktop Navbar -->
                <div class="hidden md:flex space-x-6">
                    <a href="./home.html" class="py-2 px-4 text-gray-600 hover:text-blue-600 transition duration-300">Home</a>
                    <a href="./room.html" class="py-2 px-4 text-gray-600 border-b-4 border-blue-500 font-semibold">Rooms</a>
                    <a href="./amenities.html" class="py-2 px-4 text-gray-600 hover:text-blue-600 transition duration-300">Amenities</a>
                    <a href="./book.html" class="py-2 px-4 text-gray-600 hover:text-blue-600 transition duration-300">Booking</a>
                    <a href="./contact.html" class="py-2 px-4 text-gray-600 hover:text-blue-600 transition duration-300">Contact Us</a>
                    <a href="./dashboard.html" class="py-2 px-4 text-gray-600 hover:text-blue-600 transition duration-300">Dashboard</a>
                </div>
                <!-- Auth Buttons -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="./login.html" class="py-2 px-4 font-medium text-white bg-blue-500 rounded hover:bg-blue-600 transition duration-300">Log Out</a>
                </div>
                <!-- Mobile Menu Button -->
                <button id="mobileMenuButton" class="md:hidden flex items-center p-2 text-gray-600 hover:text-blue-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="mobile-menu hidden md:hidden">
            <ul class="flex flex-col space-y-2 p-4">
                <li><a href="./home.html" class="block text-gray-600 hover:bg-blue-500 hover:text-white px-4 py-2 rounded transition duration-300">Home</a></li>
                <li><a href="./room.html" class="block text-gray-600 hover:bg-blue-500 hover:text-white px-4 py-2 rounded transition duration-300">Rooms</a></li>
                <li><a href="./amenities.html" class="block text-gray-600 hover:bg-blue-500 hover:text-white px-4 py-2 rounded transition duration-300">Amenities</a></li>
                <li><a href="./book.html" class="block text-gray-600 hover:bg-blue-500 hover:text-white px-4 py-2 rounded transition duration-300">Booking</a></li>
                <li><a href="./contact.html" class="block text-gray-600 hover:bg-blue-500 hover:text-white px-4 py-2 rounded transition duration-300">Contact Us</a></li>
                <li><a href="./dashboard.html" class="block text-gray-600 hover:bg-blue-500 hover:text-white px-4 py-2 rounded transition duration-300">Dashboard</a></li>

            </ul>
        </div>
            <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuButton = document.getElementById('mobileMenuButton');
            const mobileMenu = document.getElementById('mobileMenu');

            menuButton.addEventListener('click', function () {
                mobileMenu.classList.toggle('hidden');
            });
        });
    </script>
    </header>
    </main>
  <main class="flex-grow">
        <section class="banner bg-blue-800 py-16">
            <div class="banner-content text-white text-center px-4">
                <h1 class="text-5xl font-bold mb-4">Welcome to StayEZ</h1>
                <p class="text-xl">Book your perfect stay with us!</p>
            </div>
        </section>
        <section class="my-8">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl font-bold mb-6 text-center text-blue-800">Top Hotels in Chennai</h2>
                <div id="hotelsList" class="space-y-8">
                    <!-- Hotels will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </main>
    
    <script>
        // Sample data for hotels
        const hotels = [
            {
                name: 'Hotel A',
                rooms: [
                    { type: 'Deluxe Room', amenities: 'Free WiFi, Air Conditioning, Breakfast', price: 150 },
                    { type: 'Suite', amenities: 'Free WiFi, Air Conditioning, Breakfast, Mini Bar', price: 300 }
                ]
            },
            {
                name: 'Hotel B',
                rooms: [
                    { type: 'Standard Room', amenities: 'Free WiFi, Air Conditioning', price: 100 },
                    { type: 'Executive Room', amenities: 'Free WiFi, Air Conditioning, Breakfast, Gym Access', price: 200 }
                ]
            }
        ];
    
        function selectRoom(hotelName, roomType, checkinDate, checkoutDate, adults, children, price) {
            // Save booking details in local storage
            const booking = {
                hotelName,
                roomType,
                checkinDate,
                checkoutDate,
                adults,
                children,
                price
            };
            localStorage.setItem('selectedBooking', JSON.stringify(booking));
            // Redirect to book.html
            window.location.href = 'book.html';
        }
    
        document.addEventListener('DOMContentLoaded', function() {
            const hotelsList = document.getElementById('hotelsList');
    
            hotels.forEach(hotel => {
                const hotelDiv = document.createElement('div');
                hotelDiv.classList.add('bg-white', 'p-6', 'rounded-lg', 'shadow-lg');
                hotelDiv.innerHTML = `
                    <h3 class="text-2xl font-bold mb-4 text-blue-600">${hotel.name}</h3>
                    <div class="space-y-4">
                        ${hotel.rooms.map(room => `
                            <div class="border p-4 rounded-lg">
                                <h4 class="text-xl font-semibold text-blue-500">${room.type}</h4>
                                <p class="text-gray-600">${room.amenities}</p>
                                <p class="text-lg font-bold text-blue-700">Price: $${room.price}</p>
                                <div class="mt-4">
                                    <label for="checkinDate-${room.type}-${hotel.name}" class="block">Check-in Date:</label>
                                    <input type="date" id="checkinDate-${room.type}-${hotel.name}" class="border rounded p-2 w-full">
                                    <label for="checkoutDate-${room.type}-${hotel.name}" class="block mt-2">Check-out Date:</label>
                                    <input type="date" id="checkoutDate-${room.type}-${hotel.name}" class="border rounded p-2 w-full">
                                    <label for="adults-${room.type}-${hotel.name}" class="block mt-2">Adults:</label>
                                    <input type="number" id="adults-${room.type}-${hotel.name}" class="border rounded p-2 w-full" min="1" value="1">
                                    <label for="children-${room.type}-${hotel.name}" class="block mt-2">Children:</label>
                                    <input type="number" id="children-${room.type}-${hotel.name}" class="border rounded p-2 w-full" min="0" value="0">
                                </div>
                                <button onclick="selectRoom(
                                    '${hotel.name}', 
                                    '${room.type}', 
                                    document.getElementById('checkinDate-${room.type}-${hotel.name}').value,
                                    document.getElementById('checkoutDate-${room.type}-${hotel.name}').value,
                                    document.getElementById('adults-${room.type}-${hotel.name}').value,
                                    document.getElementById('children-${room.type}-${hotel.name}').value,
                                    ${room.price}
                                )" class="bg-blue-600 text-white py-2 px-4 rounded-lg mt-4 hover:bg-blue-700 flex items-center justify-center">
                                    <i class="fas fa-bed mr-2"></i> Book Now
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `;
                hotelsList.appendChild(hotelDiv);
            });
        });
    </script>
</body>
</html>
