<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon-32x32.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Bookings - StayEZ</title>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header>
        <nav class="bg-white shadow-md">
            <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="#" class="flex items-center space-x-3">
                        <img src="./logo.jpg" alt="Logo" class="h-10 w-10">
                        <span class="font-bold text-gray-800 text-xl">StayEZ</span>
                    </a>
                </div>
                <!-- Auth Buttons -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="./dashboard.html" class="py-2 px-4 font-medium text-white bg-blue-500 rounded hover:bg-blue-600 transition duration-300">Dashboard</a>
                </div>
                <!-- Mobile Menu Button -->
                <button id="mobileMenuButton" class="md:hidden flex items-center p-2 text-gray-600 hover:text-blue-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="mobile-menu hidden md:hidden">
            <ul class="flex flex-col space-y-2 p-4">
                <li><a href="./home.html" class="block text-gray-700 hover:bg-blue-500 hover:text-white px-4 py-2 rounded transition duration-300">Home</a></li>
                <li><a href="./dashboard.html" class="block text-gray-700 hover:bg-blue-500 hover:text-white px-4 py-2 rounded transition duration-300">Dashboard</a></li>
            </ul>
        </div>
        <!-- JavaScript for Mobile Menu Toggle -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const menuButton = document.getElementById('mobileMenuButton');
                const mobileMenu = document.getElementById('mobileMenu');
    
                menuButton.addEventListener('click', function () {
                    mobileMenu.classList.toggle('hidden');
                });
            });
        </script>
    </header>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 my-8">
        <h1 class="text-3xl font-bold mb-4">My Bookings</h1>
        
        <div id="bookings-list" class="bg-white p-6 rounded-lg shadow-md">
            <!-- Past bookings will be dynamically inserted here -->
        </div>
    </main>
    <script>
        // Function to display past bookings
        function displayBookings() {
            const bookingsList = document.getElementById('bookings-list');
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];

            if (bookings.length === 0) {
                bookingsList.innerHTML = '<p>No bookings found.</p>';
                return;
            }

            bookingsList.innerHTML = bookings.map((booking, index) => `
                <div class="mb-4">
                    <h2 class="text-2xl font-bold mb-2">${booking.destination}</h2>
                    <p><strong>Check-in:</strong> ${booking.checkin}</p>
                    <p><strong>Check-out:</strong> ${booking.checkout}</p>
                    <p><strong>Room Type:</strong> ${booking.roomId}</p>
                    <p><strong>Price:</strong> ${booking.price}</p>
                    <p><strong>Name:</strong> ${booking.name}</p>
                    <p><strong>Email:</strong> ${booking.email}</p>
                    <p><strong>Phone:</strong> ${booking.phone}</p>
                    <button onclick="deleteBooking(${index})" class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 mt-4">Delete</button>
                </div>
                <hr class="my-4">
            `).join('');
        }

        // Function to delete a booking
        function deleteBooking(index) {
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            bookings.splice(index, 1);
            localStorage.setItem('bookings', JSON.stringify(bookings));
            displayBookings();
        }

        // Display bookings on page load
        document.addEventListener('DOMContentLoaded', displayBookings);
    </script>
</body>
</html>
